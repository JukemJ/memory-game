<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,800;1,200&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container"> 
        <div class="row justify-content-around mt-5 ps-5">
            <span class="col-4 text-center" id="memory">memory</span>
            <div class="col-4">
                <!-- <span id="restart">Restart</span> -->
                <span id="new-game">New Game</span>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-8" id="game-board">
                
            </div>
        </div>

        <div class="row justify-content-center mt-3 p-1">
            <div class="col-2 text-center mx-2">
                <div class="row justify-content-between" id="time">
                    <span class='col-4'>Time</span>
                    <span class='col-4' id="timer">0:00</span>
                </div>
            </div>
            <div class="col-2 text-center mx-2">
                <div class="row justify-content-between" id="moves">
                    <span class='col-4'>Moves</span>
                    <span class='col-4' id="counter">0</span>
                </div>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
